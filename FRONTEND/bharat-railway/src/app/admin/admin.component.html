<div class="container mt-3">
  <form #adminForm="ngForm" class="border border-dark border-2" (ngSubmit)="onSubmit(adminForm)">
    <h5 class="mt-3 alert alert-success mb-3">Add or Edit Trains</h5>
    <!-- <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="adminService.selectedAdmin._id"> -->
    <div class="row">
      <div class=" col ">
        <label for="formGroupExampleInput" class="form-label">TRAIN NUMBER
        </label>
        <input type="number" name="trainNum" #name="ngModel" id="formGroupExampleInput" [(ngModel)]="adminService.selectedAdmin.trainNum"
          placeholder="Train no."  class="form-control"required>
      </div>

      <div class=" col ">
        <label for="formGroupExampleInput1" class="form-label">TRAIN NAME </label>
        <input type="text" name="name" #name="ngModel" id="formGroupExampleInput1" [(ngModel)]="adminService.selectedAdmin.name"
          placeholder="Train name" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col ">
        <label for="formGroupExampleInput2" class="form-label">SOURCE </label>
        <input type="text" name="from" #name="ngModel" id="formGroupExampleInput2" [(ngModel)]="adminService.selectedAdmin.from"
          placeholder="Source" class="form-control" required>


      </div>
      <div class=" col">
        <label for="formGroupExampleInput3" class="form-label">DESTINATION </label>
        <input type="text" name="to" #name="ngModel" id="formGroupExampleInput3" [(ngModel)]="adminService.selectedAdmin.to"
          placeholder="Destination" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col ">
        <label for="formGroupExampleInput4" class="form-label">DISTANCE </label>
        <input type="number" name="distance" #name="ngModel" id="formGroupExampleInput4" [(ngModel)]="adminService.selectedAdmin.distance"
          placeholder="Distance" class="form-control" required>
      </div>
      <div class=" col ">
        <label for="formGroupExampleInput5" class="form-label">FARE </label>
        <input type="number" name="fare" #name="ngModel" id="formGroupExampleInput5" [(ngModel)]="adminService.selectedAdmin.fare"
          placeholder="Fare" class="form-control" required>
      </div>
    </div>
    <div class="row">
      <div class="col ">
        <label for="formGroupExampleInput6" class="form-label">DEPARTURE </label>
        <input type="text" name="departure" #name="ngModel" id="formGroupExampleInput6" [(ngModel)]="adminService.selectedAdmin.departure"
          placeholder="Departure Time" class="form-control" required>
      </div>

      <div class="col">
        <label for="formGroupExampleInput7" class="form-label">ARRIVAL </label>
        <input type="text" name="arrival" #name="ngModel" id="formGroupExampleInput7" [(ngModel)]="adminService.selectedAdmin.arrival"
          placeholder="Arrival Time" class="form-control" required>
      </div>
    </div>
<br>


    <div class="row">
      <div class=" col ">
        <button class="btn btn-primary right" type="button" (click)="resetForm(adminForm)">Reset</button>
        <button class="btn btn-primary right" type="submit" [disabled]="!adminForm.valid">Submit</button><br><br>

      </div>
    </div>



  </form>
</div>

<h5 class="text-center mt-4 alert alert-success container">Trains List </h5>

<table class="table table-striped table-bordered container">
  
  <thead>
    <tr>
      <th>Train Number</th>
      <th>Train name</th>
      <th>From</th>
      <th>To</th>
      <th>Distance</th>
      <th>Departure</th>
      <th>Arrival</th>
      <th>Fare</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr *ngFor="let ad of adminService.admins">
    <td>{{ad.trainNum}}</td>
    <td>{{ad.name}}</td>
    <td>{{ad.from}}</td>
    <td>{{ad.to}}</td>
    <td>{{ad.distance}}</td>
    <td>{{ad.departure}}</td>
    <td>{{ad.arrival}}</td>
    <td>{{ad.fare}}</td>
    <td class="mx-auto">
      <button class="btn btn-sm btn-warning" (click)="onEdit(ad)">
        <i class="fa fa-edit"></i>Edit
      </button>
      <button class="btn btn-sm btn-warning" (click)="onDelete(ad.trainNum,adminForm)">
        <i class="fa fa-remove"></i>Delete
      </button>
      
    </td>
  </tr>
</table>
